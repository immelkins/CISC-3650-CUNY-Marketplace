<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern shopping experience platform" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/homepage.css" />
  </head>
  <body>
    <div class="homepage-container">
      <header class="app-header">
        <div class="brand-logo"></div>

        <div class="search-box">
          <div class="dropdown">
            <button class="search-filter" type="button">
              Search By <span class="caret">▼</span>
            </button>
          </div>
          <input
            type="text"
            class="search-field"
            placeholder="Search for anything"
          />
        </div>

        <div class="nav-actions">
          <button class="market-button">Market</button>
          <a href="#" class="cart-button">
            <img src="../image/cart-icon.png" alt="Cart" />
          </a>
          <a href="#" class="account-button">
            <div class="account-icon"></div>
          </a>
        </div>
      </header>

      <div class="card-navigation">
        <div class="nav-grid">
          <div class="feature-card" tabindex="0">
            <div class="card-text">
              <div>Pick Up</div>
              <div>Where You</div>
              <div>Left Off</div>
            </div>
            <span class="card-arrow">→</span>
          </div>

          <div class="feature-card" tabindex="0">
            <div class="card-text">
              <div>Today's</div>
              <div>Deals</div>
            </div>
            <span class="card-arrow">→</span>
          </div>

          <div class="feature-card" tabindex="0">
            <div class="card-text">
              <div>Keep</div>
              <div>Shopping</div>
              <div>For</div>
            </div>
            <span class="card-arrow">→</span>
          </div>

          <div class="feature-card" tabindex="0">
            <div class="card-text">
              <div>Categories</div>
              <div>to Explore</div>
            </div>
            <span class="card-arrow">→</span>
          </div>
        </div>
      </div>

      <div class="content-container"></div>
    </div>
  </body>
</html>
