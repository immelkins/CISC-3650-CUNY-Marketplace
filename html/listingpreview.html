<!doctype html>
<html lang='en'>
  <head>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel = 'stylesheet' href = '../css/listingpreview.css'>
  </head>
  <body>
    <div class = 'market-sect'>
      <div class = 'top'>
        <div id = 'filter-container'>
            <h2 id="filter-text">Filter</h2>
        </div>

        <div id = 'listings-container'>
            <div class="listings-heading">
                <h1 id="listing-text"><button id="back-btn" onclick="location.href='market.html'">‚Üê</button></h1>
                <h1>Create Listing</h1>
            </div>
            
            
            <!-- Add New Listing Form -->
            <form id="add-new-listing">
                <div class="form-wrapper">
                    <div class="mb-3 text-center">
                        <!-- Image Preview -->
                        <div class="mt-3">
                            <img id="previewImage" src="" alt="Image Preview" class="img-thumbnail">
                          </div>

                        <!-- Import Button -->
                         <div class="import-img-btn">
                            <input type="file" id="imageInput" accept="image/*" hidden>
                            <label for="imageInput" class="btn btn-secondary">Import Image</label>
                        </div>
                    </div>
                      

                    
                    <div class="info-section">
                        <!-- Product Name -->
                        <input class="form-control" type="text"  id="Product name" placeholder="Product Name" required>
                        
                        <!-- Tags -->
                        <br><label id="tags-text">Tags</label>
                        <input class="form-control" type="text" placeholder="Input tags here...">
                        
                        <!-- Price -->
                        <br><label id="price-text">Price</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input 
                                type="number"
                                id="price"
                                class="form-control"
                                placeholder="0.00"
                                min="0"
                                step="0.01"
                                required
                            >
                        </div>


                        <!-- Negotiables -->
                        <br><input type="checkbox" class="form-check-input" id="negotiableCheck">
                        <label class="form-check-label" for="negotiableCheck">Negotiable</label>

                        <!-- Quantity Available -->
                        <br><label>Quantity Available</label>
                        <input class="form-control" type="number" min="1" value="1">

                    </div>
                </div>

                <div class="end-form">
                    <!-- Description -->
                    <div class="descriptionInput">
                        <textarea class="form-control" type="text" placeholder="Description of Product..." required></textarea>
                    </div>

                    <!-- Delete and Submit buttons -->
                    <div class="form-buttons">
                        <button type="button" id="cancel-btn" class="btn btn-danger" onclick="location.href='market.html'">Cancel</button>
                        <button type="submit" class="btn btn-success" onclick="location.href='market.html'">Submit</button>
                    </div>
                </div>
                
            </form>
    
        </div>
        
        <div id = 'messages-container'>
            <h2 id="messages-text">Messages</h2>
        </div>
      
    </div>

    <script type="module" src="../js/listingpreview.js"></script>
  </body>
</html>
