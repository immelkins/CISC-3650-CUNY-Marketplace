<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shoppingcart.css" />
</head>
<body>
  <div class="shopping-cart-container">
    <header class="app-header">
      <div class="brand-logo"></div>

      <div class="search-box">
        <div class="dropdown">
          <button class="search-filter" type="button">
            Search By <span class="caret">â–¼</span>
          </button>
        </div>
        <input
          type="text"
          class="search-field"
          placeholder="Search for anything"
        />
      </div>

      <div class="nav-actions">
        <button class="market-button">Market</button>
        <a href="#" class="cart-button">
          <img src="../image/cart-icon.png" alt="Cart" />
          <span class="cart-count">0</span>
        </a>
        <a href="#" class="account-button">
          <div class="account-icon"></div>
        </a>
      </div>
    </header>

    <main class="cart-main">
      <div class="cart-left-space"></div>
      
      <div class="cart-content">
        <div class="cart-header">
          <h1>Your Shopping Cart</h1>
          <div class="cart-subheader">
            <span class="item-count">0 items</span>
            <a href="#" class="deselect-all">Deselect all items</a>
          </div>
        </div>

        <div class="cart-items">

          <div class="empty-cart-message">
            <div class="empty-cart-icon">ðŸ›’</div>
            <h3>Your cart is empty</h3>
            <p>Browse our marketplace to find supplies</p>
            <a href="homepage.html" class="browse-btn">Browse Marketplace</a>
          </div>

        </div>

        <div class="cart-subtotal">
          <span>Subtotal (<span class="subtotal-count">0</span> items):</span>
          <span class="subtotal-price">$0.00</span>
        </div>
      </div>

      <div class="order-summary">
        <div class="summary-card">
          <h2>Order Summary</h2>
          <div class="summary-row">
            <span>Items (<span class="summary-count">0</span>):</span>
            <span class="summary-items-price">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span class="summary-shipping">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Tax:</span>
            <span class="summary-tax">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Order Total:</span>
            <span class="summary-total">$0.00</span>
          </div>
          <button class="checkout-btn" disabled>Proceed to Checkout</button>
          <div class="payment-methods">
            <img src="../image/visa-icon.png" alt="Visa">
            <img src="../image/mastercard-icon.png" alt="Mastercard">
            <img src="../image/paypal-icon.png" alt="PayPal">
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/shoppingcart.js"></script>
</body>
</html>
